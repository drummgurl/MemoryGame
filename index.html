<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The World of Tomorrow Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="modal-background hide">
            <div class="modal-body">
                <div class="modal-heading">
                    <h2 class="modal-title">GOOD NEWS: YOU WON!</h2>
                </div>
                <div class="modal-stats">
                    <span class="modal-time">Time =</span>
                    <span class="modal-stars">Stars =</span>
                    <span class="modal-moves">Moves =</span>
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-cancel">Cancel</button> 
                    <button class="modal-button modal-replay">Replay</button>
                </div>
            </div>
        </div>
        
        <header>
            <h1>The World of Tomorrow Matching Game</h1>
        </header>
        
        <section class="score-panel">
            
            <span class = "clock">0:00</span>
        	
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-dolly"></i>
            </li>
            <li class="card">
                <i class="fas fa-flask"></i>
            </li>
            <li class="card">
                <i class="fas fa-couch"></i>
            </li>
            <li class="card">
                <i class="fas fa-glasses"></i>
            </li>
            <li class="card">
                <i class="fas fa-people-carry"></i>
            </li>
            <li class="card">
                <i class="fas fa-couch"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fas fa-dolly"></i>
            </li>
            <li class="card">
                <i class="fas fa-user-astronaut"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-user-astronaut"></i>
            </li>
            <li class="card">
                <i class="fas fa-glasses"></i>
            </li>
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fas fa-flask"></i>
            </li>
            <li class="card">
                <i class="fas fa-people-carry"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
